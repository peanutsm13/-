<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sample</title>
    <script src="./hello.js"></script>
  </head>
  <body>
    <h1>ランチメニュー</h1>
    <h2>月曜日〜水曜日</h2>
    <p class="menu">唐揚げ定食</p>
    <h2>木曜日〜金曜日</h2>
    <p class="menu">焼きそば定食</p>
    <h2>土曜日〜日曜日</h2>
    <p class="menu">コロッケ定食</p>
    <button onclick="changeMenu();">ボタン</button>
  </body>
  <script>
    function changeMenu() {
      let menus = document.getElementsByClassName("menu");
      menus[0].style.color = "#ff0000";
      menus[1].innerHTML = "ラーメン定食";
      menus[2].remove();
    }
  </script>
</html>
